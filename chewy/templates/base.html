{% load static %}
{% load chewy_extras %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
</head>

<body style="background-color:black;">
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>
    <nav class="bg-transparent flex-grow-0 navbar navbar-expand-lg navbar-light">


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class=" navbar-nav mr-auto">
                <li class="nav-item dropdown">
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-white" href="{% url 'films' %}">
                    Films
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-white" href="{% url 'characters' %}">
                    Characters
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-white" href="{% url 'planets' %}">
                    Planets
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-white" href="{% url 'species' %}">
                    Species
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-white" href="{% url 'starships' %}">
                    Starships
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-white" href="{% url 'vehicles' %}">
                    Vehicles
                    </a>
                </li>
            </ul>
            <form action="{% url "search_list" %}" class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search..." aria-label="Search"
                    name="q">
                <button class="btn btn-danger" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container d-flex flex-column flex-grow-1 justify-content-center text-white">
        <h1 style="color:red">
            StarWars API
        </h1>
        <h4 style="color:yellow">
            -Click on any heading to learn about your favourite StarWars films and characters etc..
        </h4>
        <br>
        {% block content %}
        {% endblock %}
    </div>\

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
</body>

</html>
